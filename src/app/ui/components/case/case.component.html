<mat-card class="pdf-card" *ngFor="let case of cases">
    <mat-card-header> 
        <h2>{{case.caseNot}}</h2>
    </mat-card-header>
    <!-- Burayı süslememiz lazım. Dava ile ilgili bilgiler vs dolacak -->
    <p>
        {{case.caseDescription}}
    </p>
    <p>
        {{case.caseType}}
    </p>
    <button mat-flat-button color="primary" (click)="fileUpload(case.objectId)"><i class='bx bxs-cloud-upload'></i> Dosya işlemleri</button>
  </mat-card>


<button type="button" class="btn btn-success bx" (click)="createCaseDialog()" > Dava Oluşturma butonu</button>
<br>
<br>
<button type="button" class="btn btn-success bx" (click)="createAdvertDialog()" > İlan Oluşturma butonu</button>
