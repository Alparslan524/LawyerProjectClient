<mat-drawer-container class="drawer-container">
  <mat-drawer-content>
    <div class="card-container">
      <div class="container">
        <div class="row" style="margin: 0">
          <div class="col-md-12">
            <div class="info-card">
              <div class="info-card-container">
                <div>
                  <br /><br />
                  <h1 style="color: black; margin: 3px">
                    Brüt Ücreti Net Ücrete Çevirme
                  </h1>
                </div>

                <form [formGroup]="grossForm" (ngSubmit)="getGrossToNet()">
                  <div class="container" style="color: black">
                    <div class="row">
                      <div class="col-sm-12">
                        <mat-form-field class="netToGross" appearance="outline">
                          <mat-label>Brüt Ücret</mat-label>
                          <input
                            matInput
                            formControlName="grossToNet"
                            type="number"
                            min="0"
                            value="0"
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row">
                      <button
                        mat-raised-button
                        color="primary"
                        (click)="getGrossToNet()"
                        [disabled]="!grossForm.valid"
                      >
                        Hesapla
                      </button>
                    </div>

                    <div class="row" *ngIf="netFee">
                      <div class="col-sm-12">
                        <h3 style="color: black; margin: 3px">Net Ücret</h3>
                        <h1>{{ netFee | number : "1.1-1" }} ₺</h1>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
