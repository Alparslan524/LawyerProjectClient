<h1 mat-dialog-title>Dikkat</h1>

<div mat-dialog-content>
  <p>Dosyaları yüklemek istediğinize emin misiniz?</p>
</div>

<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="close()">İptal</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
    Evet
  </button>
</div>
